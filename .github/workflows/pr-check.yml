name: Pull Request Check

on:
  pull_request:
    branches:
      - main
      - github_pipeline

jobs:
  build-check:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore DMonoStereo.csproj

      - name: Build DMonoStereo.Core
        run: dotnet build DMonoStereo.Core/DMonoStereo.Core.csproj -c Debug

      - name: Build Android (Debug)
        run: dotnet build DMonoStereo.csproj -c Debug -f net10.0-android

      - name: Check for build status
        run: |
          Write-Host "Build completed successfully!" -ForegroundColor Green
          Write-Host "PR is ready for review." -ForegroundColor Green


